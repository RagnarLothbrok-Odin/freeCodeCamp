<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script src="script.js"></script>
<div class="container">
    <h1 id="title"><a href="https://www.freecodecamp.org/">freeCodeCamp</a><br>Survey Form</h1>
    <p id="description">Help us improve our platform</p>
    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" required placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input id="email" type="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age</label>
            <input id="number" type="number" min="16" max="100" placeholder="Enter your age" required>
        </div>
        <div class="form-group">
            <label for="dropdown" id="dropdown-label">What's your current coding skill level?</label>
            <select id="dropdown" required>
                <option value="" selected disabled>Please select an option...</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
                <option value="expert">Expert</option>
            </select>
        </div>
        <div class="form-group">
            <label id="radio-label">Would you use freeCodeCamp again?</label>
            <div class="radio-container">
                <label class="radio-option">
                    <input type="radio" name="would_use_again" value="Yes" required>
                    <span class="radio-text">Yes</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="would_use_again" value="No">
                    <span class="radio-text">No</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="would_use_again" value="Not Sure">
                    <span class="radio-text">Not Sure</span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label id="checkbox-label">Which languages are you interested in learning? (Check all that
                apply)</label>
            <div class="checkbox-container">
                <label class="checkbox-option">
                    <input type="checkbox" name="checkbox-options" value="Java">
                    <span class="checkbox-text">Java</span>
                </label>
                <label class="checkbox-option">
                    <input type="checkbox" name="checkbox-options" value="Python">
                    <span class="checkbox-text">Python</span>
                </label>
                <label class="checkbox-option">
                    <input type="checkbox" name="checkbox-options" value="C++">
                    <span class="checkbox-text">C++</span>
                </label>
                <label class="checkbox-option">
                    <input type="checkbox" name="checkbox-options" value="JavaScript">
                    <span class="checkbox-text">JavaScript</span>
                </label>
                <label class="checkbox-option">
                    <input type="checkbox" name="checkbox-options" value="TypeScript">
                    <span class="checkbox-text">TypeScript</span>
                </label>
                <label class="checkbox-option">
                    <input type="checkbox" name="checkbox-options" value="Rust">
                    <span class="checkbox-text">Rust</span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="comments">Any comments or suggestions?</label>
            <div class="comments-container">
                <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
